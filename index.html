<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-dvh grid gap-4 grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2-xl font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full" id="investment-form">
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg outline-emerald-400 px-2"
              id="starting-amount"
              name="starting-amount"
              required
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes Adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg outline-emerald-400 px-2"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 border-emerald-600 rounded-l-lg border-r-2 outline-emerald-400 px-2"
              id="time-amount"
              name="time-amount"
              required
              placeholder="0"
            />
            <select
              id="time-amount-period"
              name="time-amount-period"
              class="w-1/3 text-center rounded-r-lg hover:bg-emerald-950 hover:text-slate-300 outline-emerald-400"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 border-emerald-600 border-r-2 outline-emerald-400 px-2"
              id="return-rate"
              name="return-rate"
              required
              placeholder="0"
            />
            <select
              id="evaluation-period"
              name="evaluation-period"
              class="w-1/3 text-center rounded-r-lg hover:bg-emerald-950 hover:text-slate-300 outline-emerald-400"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Imposto Sobre Lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg outline-emerald-400 px-2"
              id="tax-rate"
              name="tax-rate"
              required
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
          id="calculate-results"
          form="investment-form"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg hover:bg-emerald-500 hover:text-slate-200"
          id="clear-form"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="h-full">
      <section id="charts-container">
        <div class="h-[36dvh]">
          <p>Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56dvh]">
          <p>Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
