<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-dvh grid gap-4 grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2-xl font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full">
        <div class="flex flex-col w-full px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input type="text" class="w-5/6 rounded-r-lg outline-emerald-400 px-2" id="starting-amount" placeholder="0.00" />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes Adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input type="text" class="w-5/6 rounded-r-lg outline-emerald-400 px-2" id="additional-contribution" placeholder="0.00" />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700"
            >Prazo</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-2/3 border-emerald-600 rounded-l-lg border-r-2 outline-emerald-400 px-2"
              id="time-amount"
              placeholder="0"
            />
            <select
              id="time-amount-period"
              class="w-1/3 text-center rounded-r-lg hover:bg-emerald-950 hover:text-slate-300 outline-emerald-400"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 border-emerald-600 border-r-2 outline-emerald-400 px-2"
              id="return-rate"
              placeholder="0"
            />
            <select
              id="evaluation-period"
              class="w-1/3 text-center rounded-r-lg hover:bg-emerald-950 hover:text-slate-300 outline-emerald-400"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Imposto Sobre Lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input type="text" class="w-5/6 rounded-r-lg outline-emerald-400 px-2" id="tax-rate" placeholder="0" />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800">Calcular</button>
        <button class="w-1/2 rounded-lg  hover:bg-emerald-500 hover:text-slate-200">Limpar</button>
      </div>
    </aside>
    <main><p>Resultados</p></main>
  </body>
</html>
